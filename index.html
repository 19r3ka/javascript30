<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo|Lato|Yatra+One&display=swap"
      rel="stylesheet"
    />
    <title>JS DrumKit</title>
  </head>

  <body>
    <main id="app">
      <app-container
        background-url="https://cdn.pixabay.com/photo/2016/11/22/19/15/dark-1850120_1280.jpg"
      >
        <sound-key
          key-name="q"
          key-sound="boom"
          data-src="./assets/sounds/boom.wav"
        ></sound-key>

        <sound-key
          key-name="s"
          key-sound="clap"
          data-src="./assets/sounds/clap.wav"
        ></sound-key>

        <sound-key
          key-name="d"
          key-sound="hihat"
          data-src="./assets/sounds/hihat.wav"
        ></sound-key>

        <sound-key
          key-name="f"
          key-sound="kick"
          data-src="./assets/sounds/kick.wav"
        ></sound-key>

        <sound-key
          key-name="g"
          key-sound="openhat"
          data-src="./assets/sounds/openhat.wav"
        ></sound-key>

        <sound-key
          key-name="h"
          key-sound="ride"
          data-src="./assets/sounds/ride.wav"
        ></sound-key>

        <sound-key
          key-name="j"
          key-sound="snare"
          data-src="./assets/sounds/snare.wav"
        ></sound-key>

        <sound-key
          key-name="k"
          key-sound="tink"
          data-src="./assets/sounds/tink.wav"
        ></sound-key>

        <sound-key
          key-name="l"
          key-sound="tom"
          data-src="./assets/sounds/tom.wav"
        ></sound-key>
      </app-container>
      <script defer type="module" src="./src/main.js"></script>
    </main>
  </body>
</html>
